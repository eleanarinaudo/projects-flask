<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="img/icon-github.svg" sizes="any" type="image/svg+xml" />
    <title>GitHub Profile Page</title>


</head>
<body class="container mx-auto px-2 bg-gray-900 text-white font-sans flex flex-col">

<!--Busqueda-->
<section class=" border border-gray-500 bg-gray-800 rounded-md p-4 mt-6 mb-2 mx-auto w-3/4 flex justify-evenly items-center flex-col lg:flex-row">
    <div class="my-auto">
        <label class="text-lg p-4">User: </label>
        <input type="text" placeholder="Username..." class="px-4 border-gray-500 border-box rounded bg-gray-900 placeholder-opacity-100 py-1 ">
        <button class="bg-green-500 border-box rounded px-4 py-1 mx-8 ">Search User</button>
    </div>  
</section>
<!--Fin Busqueda-->

<!--Main-->
 <main >
    <section class=" border border-gray-500 bg-gray-800 rounded-md p-10 mt-6 mb-2 mx-auto w-3/4 flex justify-evenly items-center flex-col lg:flex-row">
        <figure><img src="/img/profile.jpeg"  alt="Usuario" class="rounded-full h-40 w-40 flex items-center justify-center"></figure>
        <div class="p-2 mt-2 w-full lg:w-3/5 lg:mt-6 lg:p-1" >
            <p class="text-lg">Username:<label class="p-4">Nami</label> </p>
            <p class="text-lg">Biografia: <label class="p-4 text-justify">Persona desinhibida, temperamental y temerosa ante ciertos peligros.</label></p> 
            <p class="text-lg">Website:
                <a href="https://onepiece.fandom.com/es/wiki/Nami/Personalidad_y_relaciones" class="p-4 text-green-400">nami.com</a> 
            </p>
            <p class="text-lg">Repositories:<label class="p-4"> Namizo </label></p>
        </div>
    </section>
</main>
<!--Fin Main-->

<!--404-->
<section class=" border border-gray-500 bg-gray-800 rounded-md p-4 mt-6 mb-2 mx-auto w-3/4 flex justify-evenly items-center flex-col lg:flex-row">
    <div class="my-auto">
        <p class="text-3xl font-black text-center">❌ 404 not found! 😿</p>
        <p class="text-sm pt-4">I don't found info. Do you want to search again? ⬆️</p>
    </div>  
</section>
